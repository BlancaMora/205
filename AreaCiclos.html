        <section>
            <div id="Contenido" class="tab-content">                
                <div id="AreaCiclos" class="tab-pane active">
                    <div class="container">
                        <form method="post" action="AreaCiclos.html">
                            <fieldset>
                                <legend id="TituloArea"><strong>Alta Ciclo Escolar</strong></legend>
                                <div id="fecha">
                                    <label for="fechaInicio"><strong>Fecha Inicio</strong></label>
                                    <input type="date" id="fechaInicio" name="fechaInicio">
                                    <label for="fechaFin"><strong>Fecha Fin</strong></label>
                                    <input type="date" id="fechaFin" name="fechaFin">
                                </div>                                                       
                                <div>
                                    <label for="diasFestivos"><strong>Dias Festivos</strong></label>
                                    <input type="date" id="diasFestivos" name="diasFestivos">
                                </div>                            
                                <div>
                                    <button type="submit" class="btn" id="btnAceptar"><strong>Aceptar</strong></button>
                                    <button type="reset" class="btn" id="btnLimpiar"><strong>Limpiar</strong></button>
                                </div>                  
                                <div id="tablaProvisional">
                                    <table class="table table-bordered">
                                        <caption><strong>Datos Capturados</strong></caption>
                                        <thead>
                                            <tr>
                                                <th>Fecha Inicio</th>
                                                <th>Fecha Fin</th>
                                                <th>Dias Festivos</th>
                                            </tr>   
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>   
                                        </thead>    
                                        <tbody>                                        
                                        </tbody>
                                    </table>
                                </div>
                                <div>
                                    <button type="submit" class="btn" id="btnEnviar"><strong>Enviar</strong></button>
                                    <button type="reset" class="btn" id="btnCancelar"><strong>Cancelar</strong></button>
                                </div>                  
                            <fieldset>  
                        </form>
