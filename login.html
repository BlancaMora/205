</head>
<body>
	
<div class="Container" id="contenedor">

	<header>
		<div class="title">
			<h1 id="titulo">Control Escolar</h1>
		</div>
	</header>
	<div class="row-fluid">
		<div class="span3" id="thumbsDesign">
			<ul class="thumbnails">
				<li class="span7"><a href="" class="thumbnail">Asistencias<img src="img/back.png" alt="" id="imagen"></a></li>
			</ul>
		</div>
		<div class="span3">
			<ul class="thumbnails">

			<ul class="thumbnails">

		</div>

			</ul>
		</div>
	</div>
	<div class="row">
		<div class="span3"></div>
		<div class="span6" id="login">
			 <form class="form-signin">
        <h4 class="form-signin-heading">Login</h4>
        <input type="text" class="form-control" placeholder="Codigo" autofocus>
        <input type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
     
		</div>
		<div class="span3"></div>
	</div>
	 </form>
</div>
<script type="text/javascript" src="js/bootstrap.js"></script>
